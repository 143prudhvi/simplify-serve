<div>
    <h2 id="page-heading">
        <span jhiTranslate="simplifyServeApp.village.home.title">Villages</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-village" [routerLink]="['/village/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="simplifyServeApp.village.home.createLabel">
            Create a new Village
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="villages?.length === 0">
        <span jhiTranslate="simplifyServeApp.village.home.notFound">No villages found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="villages && villages.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="simplifyServeApp.village.board">Board</span></th>
                    <th scope="col" ><span jhiTranslate="simplifyServeApp.village.village">Village</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let village of villages ;trackBy: trackId">
                    <td><a [routerLink]="['/village', village.id, 'view']">{{ village.id }}</a></td>
                    <td>{{ village.board }}</td>
                    <td>{{ village.village }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/village', village.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/village', village.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(village)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
